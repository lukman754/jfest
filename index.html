<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Event Details</h1>

        <!-- Filter and Search -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="filterInput" class="form-control" placeholder="Search by location...">
            </div>
            <div class="col-md-6 d-flex justify-content-end">
                <select id="filterMonth" class="form-select me-2">
                    <option value="">Filter by month</option>
                    <option value="12">December</option>
                    <option value="11">November</option>
                    <option value="10">October</option>
                    <option value="09">September</option>
                    <option value="08">August</option>
                    <option value="07">July</option>
                    <option value="06">June</option>
                    <option value="05">May</option>
                    <option value="04">April</option>
                    <option value="03">March</option>
                    <option value="02">February</option>
                    <option value="01">January</option>
                </select>
                <select id="filterArea" class="form-select">
                    <option value="">Filter by area</option>
                    <option value="Jakarta Selatan">Jakarta Selatan</option>
                    <!-- Add more area options as needed -->
                </select>
            </div>
        </div>

        <!-- Cards Container -->
        <div class="row" id="data-cards">
            <!-- Data cards will be dynamically populated here -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const SPREADSHEET_URL =
            'https://docs.google.com/spreadsheets/d/1RQ2PZMRKjBVHpG0ettmuiDjjxzpF7OfFDfXlJDT0ElE/gviz/tq?tqx=out:csv';

        fetch(SPREADSHEET_URL)
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n');
                const dataCards = document.getElementById('data-cards');

                // Extract headers from the first row
                const headers = rows[0].split(',');

                // Create cards for subsequent rows
                for (let i = 1; i < rows.length; i++) {
                    if (rows[i]) {
                        const rowData = rows[i].split(',');

                        // Create a card element
                        const card = document.createElement('div');
                        card.className = 'col-md-4 mb-4';

                        card.innerHTML = `
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">${rowData[0]}</h5>
                                    <p class="card-text"><strong>Date:</strong> ${rowData[1]}</p>
                                    <p class="card-text"><strong>Location:</strong> ${rowData[4]}</p>
                                    <a href="${rowData[6]}" class="btn btn-primary">View Event</a>
                                </div>
                            </div>
                        `;

                        dataCards.appendChild(card);
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });

        // Filter Cards Functionality
        document.getElementById('filterInput').addEventListener('keyup', function () {
            const filterValue = this.value.toLowerCase();
            filterData(filterValue);
        });

        document.getElementById('filterMonth').addEventListener('change', function () {
            const filterMonth = this.value;
            filterData(filterMonth);
        });

        document.getElementById('filterArea').addEventListener('change', function () {
            const filterArea = this.value;
            filterData(filterArea);
        });

        function filterData(filter) {
            const cards = document.querySelectorAll('#data-cards .card');

            cards.forEach(card => {
                const textContent = card.textContent.toLowerCase();

                if (textContent.includes(filter)) {
                    card.parentElement.style.display = '';
                } else {
                    card.parentElement.style.display = 'none';
                }
            });
        }
    </script>
</body>

</html>
