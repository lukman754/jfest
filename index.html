
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Data dari Google Sheet</h1>

        <!-- Filter Input -->
        <div class="mb-3">
            <input type="text" id="filterInput" class="form-control" placeholder="Cari data...">
        </div>

        <!-- Cards Container -->
        <div class="row" id="data-cards">
            <!-- Data cards will be dynamically populated here -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const SPREADSHEET_URL =
            'https://docs.google.com/spreadsheets/d/1RQ2PZMRKjBVHpG0ettmuiDjjxzpF7OfFDfXlJDT0ElE/gviz/tq?tqx=out:csv';

        fetch(SPREADSHEET_URL)
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n');
                const dataCards = document.getElementById('data-cards');

                // Extract headers from the first row
                const headers = rows[0].split(',');

                // Create cards for subsequent rows
                for (let i = 1; i < rows.length; i++) {
                    if (rows[i]) {
                        const rowData = rows[i].split(',');

                        // Create a card element
                        const card = document.createElement('div');
                        card.className = 'col-md-4 mb-4';

                        card.innerHTML = `
                            <div class="card h-100">
                                <div class="card-body">
                                    ${rowData.map((cell, index) => `
                                        <p><strong>${headers[index]}:</strong> ${cell}</p>
                                    `).join('')}
                                </div>
                            </div>
                        `;

                        dataCards.appendChild(card);
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });

        // Filter Cards Functionality
        document.getElementById('filterInput').addEventListener('keyup', function () {
            const filterValue = this.value.toLowerCase();
            const cards = document.querySelectorAll('#data-cards .card');

            cards.forEach(card => {
                const textContent = card.textContent.toLowerCase();

                if (textContent.includes(filterValue)) {
                    card.parentElement.style.display = '';
                } else {
                    card.parentElement.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
